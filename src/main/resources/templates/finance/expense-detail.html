<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: financeSidebar(user=${user}, activePage='expenses')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-receipt me-2"></i>Expense Details</h4>
                        <p class="text-muted mb-0" th:text="${#temporals.format(expense.expenseDate, 'MMMM dd, yyyy')}">Date</p>
                    </div>
                    <div>
                        <a th:href="@{/finance/expenses/{id}/edit(id=${expense.id})}" class="btn btn-warning">
                            <i class="fas fa-edit me-1"></i> Edit
                        </a>
                        <a href="/finance/expenses" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </a>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-info-circle me-1"></i> Expense Information</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Description</label>
                            <p th:text="${expense.description}">Description</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Amount</label>
                                <p class="fs-4 text-primary mb-0">
                                    LKR <span th:text="${#numbers.formatDecimal(expense.amount, 0, 'COMMA', 2, 'POINT')}">0</span>
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Category</label>
                                <p>
                                    <span class="badge info" th:text="${expense.category}">Category</span>
                                </p>
                            </div>
                        </div>

                        <div th:if="${expense.notes}" class="mb-3">
                            <label class="form-label fw-semibold">Notes</label>
                            <p th:text="${expense.notes}">Notes</p>
                        </div>

                        <div th:if="${expense.receiptUrl}" class="mb-3">
                            <label class="form-label fw-semibold">Receipt</label>
                            <div>
                                <a th:href="${expense.receiptUrl}" target="_blank" class="btn btn-outline-primary">
                                    <i class="fas fa-file-invoice me-1"></i> View Receipt
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-list me-1"></i> Details</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Project</label>
                            <p th:text="${expense.project?.name}">Project Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Status</label>
                            <p>
                                <span th:class="${expense.status.toString() == 'PAID' ? 'badge success' : 
                                               expense.status.toString() == 'APPROVED' ? 'badge info' : 
                                               expense.status.toString() == 'REJECTED' ? 'badge danger' :
                                               'badge warning'}"
                                      th:text="${expense.status}">Status</span>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Submitted By</label>
                            <p th:text="${expense.submittedBy?.name}">User Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Expense Date</label>
                            <p th:text="${#temporals.format(expense.expenseDate, 'MMM dd, yyyy')}">Date</p>
                        </div>

                        <div th:if="${expense.approvedBy}" class="mb-3">
                            <label class="form-label fw-semibold">Approved By</label>
                            <p th:text="${expense.approvedBy?.name}">Approver</p>
                        </div>

                        <div th:if="${expense.approvedAt}" class="mb-3">
                            <label class="form-label fw-semibold">Approved At</label>
                            <p th:text="${#temporals.format(expense.approvedAt, 'MMM dd, yyyy HH:mm')}">Date</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="d-grid gap-2">
                            <form th:if="${expense.status.toString() == 'PENDING'}" 
                                  th:action="@{/finance/expenses/{id}/approve(id=${expense.id})}" method="post">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-check me-1"></i> Approve Expense
                                </button>
                            </form>
                            <form th:if="${expense.status.toString() == 'APPROVED'}" 
                                  th:action="@{/finance/expenses/{id}/mark-paid(id=${expense.id})}" method="post">
                                <button type="submit" class="btn btn-info w-100">
                                    <i class="fas fa-money-bill-wave me-1"></i> Mark as Paid
                                </button>
                            </form>
                            <form th:action="@{/finance/expenses/{id}/delete(id=${expense.id})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this expense?')">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-trash me-1"></i> Delete Expense
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
