<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: financeSidebar(user=${user}, activePage='expenses')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-receipt me-2"></i>Expense Management</h4>
                        <p class="text-muted mb-0">Track and manage all project expenses</p>
                    </div>
                    <a href="/finance/expenses/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Log New Expense
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(expenses)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="fas fa-receipt fa-3x mb-3 d-block"></i>
                                    No expenses recorded yet. Click "Log New Expense" to create one.
                                </td>
                            </tr>
                            <tr th:each="expense : ${expenses}">
                                <td th:text="${#temporals.format(expense.expenseDate, 'MMM dd, yyyy')}">Date</td>
                                <td th:text="${expense.project?.name}">Project</td>
                                <td th:text="${#strings.abbreviate(expense.description, 50)}">Description</td>
                                <td>
                                    <span class="badge info" th:text="${expense.category}">Category</span>
                                </td>
                                <td>LKR <span th:text="${#numbers.formatDecimal(expense.amount, 0, 'COMMA', 2, 'POINT')}">0</span></td>
                                <td>
                                    <span th:class="${expense.status.toString() == 'PAID' ? 'badge success' : 
                                                   expense.status.toString() == 'APPROVED' ? 'badge info' : 
                                                   expense.status.toString() == 'REJECTED' ? 'badge danger' :
                                                   'badge warning'}"
                                          th:text="${expense.status}">Status</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/finance/expenses/{id}(id=${expense.id})}" class="btn btn-outline-info" title="View">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/finance/expenses/{id}/edit(id=${expense.id})}" class="btn btn-outline-warning" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
