<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${(expense.id != null ? 'Edit' : 'Log') + ' Expense - BuildSmart CMS'}">Expense Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: financeSidebar(user=${user}, activePage='expenses')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-receipt me-2"></i>
                            <span th:text="${expense.id != null ? 'Edit Expense' : 'Log New Expense'}">Expense Form</span>
                        </h4>
                        <p class="text-muted mb-0">Fill in the expense details</p>
                    </div>
                    <a href="/finance/expenses" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>

            <div class="card">
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>

                <form th:action="${expense.id != null ? '/finance/expenses/' + expense.id : '/finance/expenses'}"
                      th:object="${expense}" method="post" id="expenseForm">
                    <input type="hidden" th:if="${expense.id != null}" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="project" class="form-label fw-semibold">Project *</label>
                                <select class="form-select" id="project" name="project.id" required>
                                    <option value="">Select Project</option>
                                    <option th:each="project : ${projects}"
                                            th:value="${project.id}"
                                            th:selected="${expense.project != null && expense.project.id == project.id}"
                                            th:text="${project.name}">Project Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label fw-semibold">Category *</label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="">Select Category</option>
                                    <option th:each="cat : ${expenseCategories}"
                                            th:value="${cat}"
                                            th:text="${cat}">Category</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description *</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  rows="3" required placeholder="Enter expense description..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-semibold">Amount (LKR ) *</label>
                                <input type="number" class="form-control" id="amount" th:field="*{amount}"
                                       step="0.01" min="0" required placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label fw-semibold">Expense Date *</label>
                                <input type="date" class="form-control" id="expenseDate" th:field="*{expenseDate}" required>
                            </div>
                        </div>
                    </div>

                    <div th:if="${expense.id != null}" class="mb-3">
                        <label for="status" class="form-label fw-semibold">Status</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option th:each="stat : ${expenseStatuses}"
                                    th:value="${stat}"
                                    th:text="${stat}">Status</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="receiptUrl" class="form-label fw-semibold">Receipt URL</label>
                        <input type="url" class="form-control" id="receiptUrl" th:field="*{receiptUrl}"
                               placeholder="https://example.com/receipt.pdf">
                        <div class="form-text">Optional: URL to the receipt or invoice</div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label fw-semibold">Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}"
                                  rows="2" placeholder="Additional notes..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/finance/expenses" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${expense.id != null ? 'Update Expense' : 'Log Expense'}">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount < 0) {
                e.preventDefault();
                alert('Amount cannot be negative');
                return false;
            }
        });
    </script>
</body>
</html>
