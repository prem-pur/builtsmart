<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminders - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: financeSidebar(user=${user}, activePage='reminders')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-bell me-2"></i>Payment Reminders</h4>
                        <p class="text-muted mb-0">Manage payment schedules and reminders</p>
                    </div>
                    <a href="/finance/reminders/new" class="btn btn-warning">
                        <i class="fas fa-plus me-1"></i> Add Reminder
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Due Date</th>
                                <th>Project</th>
                                <th>Description</th>
                                <th>Recipient</th>
                                <th>Amount</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(reminders)}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="fas fa-bell fa-3x mb-3 d-block"></i>
                                    No payment reminders yet. Click "Add Reminder" to create one.
                                </td>
                            </tr>
                            <tr th:each="reminder : ${reminders}">
                                <td th:text="${#temporals.format(reminder.dueDate, 'dd MMM yyyy')}">Date</td>
                                <td>
                                    <div class="fw-semibold" th:text="${reminder.description}">Description</div>
                                    <small class="text-muted" th:text="${reminder.project?.name}">Project</small>
                                    <span th:if="${reminder.isClientSubmitted}" class="badge bg-info ms-1">
                                        <i class="fas fa-user me-1"></i>Client Request
                                    </span>
                                </td>
                                <td th:text="${reminder.recipient ?: 'N/A'}">Recipient</td>
                                <td>LKR <span th:text="${#numbers.formatDecimal(reminder.amount, 0, 'COMMA', 2, 'POINT')}">0</span></td>
                                <td>
                                    <span th:class="${reminder.priority.toString() == 'URGENT' ? 'badge danger' : 
                                                   reminder.priority.toString() == 'HIGH' ? 'badge warning' : 
                                                   reminder.priority.toString() == 'MEDIUM' ? 'badge info' :
                                                   'badge secondary'}"
                                          th:text="${reminder.priority}">Priority</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${reminder.status.toString() == 'PAID' ? ' success' : 
                                                          reminder.status.toString() == 'AWAITING_CONFIRMATION' ? ' warning text-dark' :
                                                          reminder.status.toString() == 'OVERDUE' ? ' danger' : 
                                                          reminder.status.toString() == 'CANCELLED' ? ' secondary' :
                                                          ' warning'}" 
                                          th:text="${reminder.status}">Status</span>
                                    <i th:if="${reminder.paymentSubmitted != null && reminder.paymentSubmitted && (reminder.paymentConfirmed == null || !reminder.paymentConfirmed)}" 
                                       class="fas fa-exclamation-circle text-warning ms-1" 
                                       title="Payment submitted, awaiting confirmation"></i>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/finance/reminders/{id}(id=${reminder.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye me-1"></i>View
                                        </a>
                                        <a th:href="@{/finance/reminders/{id}/edit(id=${reminder.id})}" class="btn btn-outline-warning" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
