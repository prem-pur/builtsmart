<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: financeSidebar(user=${user}, activePage='budgets')}"></div>
        <main class="stack">
            <div class="card">
                <div>
                    <h4 class="mb-1"><i class="fas fa-wallet me-2"></i>Budget Management</h4>
                    <p class="text-muted mb-0">Monitor project budgets and expenses</p>
                </div>
            </div>

            <div class="row g-3">
                <div th:if="${#lists.isEmpty(projects)}" class="col-12">
                    <div class="card text-center py-5">
                        <i class="fas fa-wallet fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No projects found</p>
                    </div>
                </div>

                <div th:each="project : ${projects}" class="col-md-6">
                    <div class="card">
                        <div class="section-title">
                            <h5 th:text="${project.name}">Project Name</h5>
                            <a th:href="@{/finance/budgets/{id}(id=${project.id})}" class="btn btn-sm btn-outline-primary">
                                View Details
                            </a>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Total Budget</span>
                                <strong>LKR <span th:text="${project.totalBudget != null ? #numbers.formatDecimal(project.totalBudget, 0, 'COMMA', 2, 'POINT') : '0.00'}">0</span></strong>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Expenses</span>
                                <strong class="text-primary">LKR <span th:text="${project.currentExpense != null ? #numbers.formatDecimal(project.currentExpense, 0, 'COMMA', 2, 'POINT') : '0.00'}">0</span></strong>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Remaining</span>
                                <strong th:class="${project.totalBudget != null && project.currentExpense != null && project.totalBudget.subtract(project.currentExpense).compareTo(java.math.BigDecimal.ZERO) < 0 ? 'text-danger' : 'text-success'}">
                                    LKR <span th:text="${project.totalBudget != null && project.currentExpense != null ? #numbers.formatDecimal(project.totalBudget.subtract(project.currentExpense), 0, 'COMMA', 2, 'POINT') : '0.00'}">0</span>
                                </strong>
                            </div>

                            <!-- Progress Bar -->
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar" 
                                     th:classappend="${project.totalBudget != null && project.currentExpense != null && project.totalBudget.compareTo(java.math.BigDecimal.ZERO) > 0 ? 
                                                     (project.currentExpense.divide(project.totalBudget, 4, T(java.math.RoundingMode).HALF_UP).multiply(new java.math.BigDecimal('100')).compareTo(new java.math.BigDecimal('90')) > 0 ? ' bg-danger' : 
                                                      project.currentExpense.divide(project.totalBudget, 4, T(java.math.RoundingMode).HALF_UP).multiply(new java.math.BigDecimal('100')).compareTo(new java.math.BigDecimal('75')) > 0 ? ' bg-warning' : ' bg-success') : ''}"
                                     role="progressbar"
                                     th:style="${project.totalBudget != null && project.currentExpense != null && project.totalBudget.compareTo(java.math.BigDecimal.ZERO) > 0 ? 
                                               'width: ' + project.currentExpense.divide(project.totalBudget, 4, T(java.math.RoundingMode).HALF_UP).multiply(new java.math.BigDecimal('100')).setScale(2, T(java.math.RoundingMode).HALF_UP) + '%' : 'width: 0%'}"
                                     th:text="${project.totalBudget != null && project.currentExpense != null && project.totalBudget.compareTo(java.math.BigDecimal.ZERO) > 0 ? 
                                              project.currentExpense.divide(project.totalBudget, 4, T(java.math.RoundingMode).HALF_UP).multiply(new java.math.BigDecimal('100')).setScale(2, T(java.math.RoundingMode).HALF_UP) + '%' : '0%'}">
                                    0%
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>
                                <span th:text="${#temporals.format(project.startDate, 'MMM dd, yyyy')}">Start Date</span>
                            </small>
                            <span th:class="${project.status.toString() == 'COMPLETED' ? 'badge success' : 
                                           project.status.toString() == 'IN_PROGRESS' ? 'badge info' : 
                                           project.status.toString() == 'ON_HOLD' ? 'badge warning' :
                                           project.status.toString() == 'CANCELLED' ? 'badge danger' :
                                           'badge secondary'}"
                                  th:text="${project.status}">Status</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
