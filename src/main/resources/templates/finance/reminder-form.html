<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${(reminder.id != null ? 'Edit' : 'Add') + ' Payment Reminder - BuildSmart CMS'}">Reminder Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: financeSidebar(user=${user}, activePage='reminders')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-bell me-2"></i>
                            <span th:text="${reminder.id != null ? 'Edit Payment Reminder' : 'Add Payment Reminder'}">Reminder Form</span>
                        </h4>
                        <p class="text-muted mb-0">Set up payment schedule and details</p>
                    </div>
                    <a href="/finance/reminders" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>

            <div class="card">
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>

                <form th:action="${reminder.id != null ? '/finance/reminders/' + reminder.id : '/finance/reminders'}"
                      th:object="${reminder}" method="post" id="reminderForm">
                    <input type="hidden" th:if="${reminder.id != null}" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="project" class="form-label fw-semibold">Project *</label>
                                <select class="form-select" id="project" name="project.id" required>
                                    <option value="">Select Project</option>
                                    <option th:each="project : ${projects}"
                                            th:value="${project.id}"
                                            th:selected="${reminder.project != null && reminder.project.id == project.id}"
                                            th:text="${project.name}">Project Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="expenseId" class="form-label fw-semibold">Related Expense (Optional)</label>
                                <select class="form-select" id="expenseId" name="expenseId">
                                    <option value="">None</option>
                                    <option th:each="expense : ${expenses}"
                                            th:value="${expense.id}"
                                            th:selected="${reminder.expense != null && reminder.expense.id == expense.id}"
                                            th:text="${expense.description + ' - LKR ' + #numbers.formatDecimal(expense.amount, 0, 'COMMA', 2, 'POINT')}">Expense</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description *</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  rows="3" required placeholder="Enter payment description..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-semibold">Amount (LKR ) *</label>
                                <input type="number" class="form-control" id="amount" th:field="*{amount}"
                                       step="0.01" min="0" required placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="dueDate" class="form-label fw-semibold">Due Date *</label>
                                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="priority" class="form-label fw-semibold">Priority *</label>
                                <select class="form-select" id="priority" th:field="*{priority}" required>
                                    <option th:each="pri : ${priorities}"
                                            th:value="${pri}"
                                            th:text="${pri}">Priority</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="recipient" class="form-label fw-semibold">Recipient Name</label>
                                <input type="text" class="form-control" id="recipient" th:field="*{recipient}"
                                       placeholder="Vendor or payee name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="recipientContact" class="form-label fw-semibold">Recipient Contact</label>
                                <input type="text" class="form-control" id="recipientContact" th:field="*{recipientContact}"
                                       placeholder="Phone or email">
                            </div>
                        </div>
                    </div>

                    <div th:if="${reminder.id != null}" class="mb-3">
                        <label for="status" class="form-label fw-semibold">Status</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option th:each="stat : ${reminderStatuses}"
                                    th:value="${stat}"
                                    th:text="${stat}">Status</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label fw-semibold">Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}"
                                  rows="2" placeholder="Additional notes..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/finance/reminders" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${reminder.id != null ? 'Update Reminder' : 'Add Reminder'}">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('reminderForm').addEventListener('submit', function(e) {
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount < 0) {
                e.preventDefault();
                alert('Amount cannot be negative');
                return false;
            }
            
            const dueDate = new Date(document.getElementById('dueDate').value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (dueDate < today) {
                if (!confirm('Due date is in the past. Are you sure you want to continue?')) {
                    e.preventDefault();
                    return false;
                }
            }
        });
    </script>
</body>
</html>
