<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: workerSidebar(user=${user}, activePage='tasks')}"></div>
        <main class="stack">
            <!-- Header -->
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-tasks me-2"></i>My Tasks</h4>
                        <p class="text-muted mb-0">View and manage your assigned tasks</p>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(tasks)}" class="card text-center py-5">
                <i class="fas fa-clipboard-list fa-4x text-muted mb-3"></i>
                <h5>No Tasks Assigned</h5>
                <p class="text-muted">You don't have any tasks assigned at the moment.</p>
            </div>

            <!-- Tasks Table -->
            <div th:if="${!#lists.isEmpty(tasks)}" class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Project</th>
                                <th>Priority</th>
                                <th>Deadline</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td>
                                    <strong th:text="${task.description}">Task Description</strong>
                                </td>
                                <td>
                                    <span th:text="${task.project.name}">Project</span>
                                    <div class="small text-muted" th:text="${task.project.location}">Location</div>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${task.priority.toString() == 'URGENT' ? ' danger' : 
                                                          task.priority.toString() == 'HIGH' ? ' warning' : 
                                                          task.priority.toString() == 'MEDIUM' ? ' info' : ' secondary'}"
                                          th:text="${task.priority}">Priority</span>
                                </td>
                                <td>
                                    <span th:if="${task.deadline != null}" th:text="${#temporals.format(task.deadline, 'dd MMM yyyy')}">Date</span>
                                    <span th:if="${task.deadline == null}">-</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${task.status.toString() == 'COMPLETED' ? ' success' : 
                                                          task.status.toString() == 'IN_PROGRESS' ? ' info' : 
                                                          task.status.toString() == 'ON_HOLD' ? ' warning' : ' secondary'}"
                                          th:text="${task.status}">Status</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <form th:if="${task.status.toString() == 'PENDING'}" 
                                              th:action="@{/worker/tasks/{id}/update-status(id=${task.id})}" 
                                              method="post" class="d-inline">
                                            <input type="hidden" name="status" value="IN_PROGRESS">
                                            <button type="submit" class="btn btn-sm btn-primary" title="Start Task">
                                                <i class="fas fa-play"></i>
                                            </button>
                                        </form>
                                        <form th:if="${task.status.toString() == 'IN_PROGRESS'}" 
                                              th:action="@{/worker/tasks/{id}/update-status(id=${task.id})}" 
                                              method="post" class="d-inline">
                                            <input type="hidden" name="status" value="COMPLETED">
                                            <button type="submit" class="btn btn-sm btn-success" title="Complete Task">
                                                <i class="fas fa-check"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
