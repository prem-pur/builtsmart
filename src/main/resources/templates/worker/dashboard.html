<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: workerSidebar(user=${user}, activePage='dashboard')}"></div>
        <main class="stack">
            <!-- Header -->
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">Welcome back, <span th:text="${user.name}">Worker</span>!</h4>
                        <p class="text-muted mb-0">Here's your work overview for today</p>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label">Total Tasks</div>
                                <div class="stat-value" th:text="${totalTasks}">0</div>
                            </div>
                            <div class="stat-icon primary">
                                <i class="fas fa-tasks"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label">In Progress</div>
                                <div class="stat-value" th:text="${inProgressTasks}">0</div>
                            </div>
                            <div class="stat-icon info">
                                <i class="fas fa-spinner"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label">Completed</div>
                                <div class="stat-value" th:text="${completedTasks}">0</div>
                            </div>
                            <div class="stat-icon success">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label">Overdue</div>
                                <div class="stat-value" th:text="${overdueTasks}">0</div>
                            </div>
                            <div class="stat-icon danger">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's Tasks & Recent Tasks -->
            <div class="row g-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-calendar-day me-1"></i> Today's Tasks</h5>
                        </div>
                        <div th:if="${#lists.isEmpty(todayTasks)}" class="text-center py-4 text-muted">
                            <i class="fas fa-check-circle fa-3x mb-3"></i>
                            <p>No tasks due today. Great job!</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(todayTasks)}">
                            <div th:each="task : ${todayTasks}" class="mb-3 pb-3 border-bottom">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1" th:text="${task.name}">Task Name</h6>
                                        <p class="text-muted small mb-2" th:text="${task.description}">Description</p>
                                        <div class="small">
                                            <i class="fas fa-project-diagram me-1"></i>
                                            <span th:text="${task.project.name}">Project</span>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="badge" 
                                              th:classappend="${task.priority.toString() == 'URGENT' ? ' danger' : 
                                                              task.priority.toString() == 'HIGH' ? ' warning' : 
                                                              task.priority.toString() == 'MEDIUM' ? ' info' : ' secondary'}"
                                              th:text="${task.priority}">Priority</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/worker/tasks" class="btn btn-primary">
                                <i class="fas fa-list me-1"></i>View All Tasks
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-bolt me-1"></i> Quick Actions</h5>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/worker/tasks" class="btn btn-outline-primary">
                                <i class="fas fa-tasks me-1"></i> My Tasks
                            </a>
                            <a href="/worker/attendance" class="btn btn-outline-success">
                                <i class="fas fa-clock me-1"></i> Attendance
                            </a>
                            <a href="/worker/leave" class="btn btn-outline-warning">
                                <i class="fas fa-calendar-times me-1"></i> Leave Requests
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
