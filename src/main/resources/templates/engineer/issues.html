<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='issues')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-exclamation-triangle me-2"></i>Issue Reports</h4>
                        <p class="text-muted mb-0">Track and manage site issues</p>
                    </div>
                    <a href="/engineer/issues/new" class="btn btn-danger">
                        <i class="fas fa-plus me-1"></i> Report New Issue
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(issues)}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <i class="fas fa-exclamation-triangle fa-3x mb-3 d-block"></i>
                                    No issues reported yet. Click "Report New Issue" to create one.
                                </td>
                            </tr>
                            <tr th:each="issue : ${issues}">
                                <td th:text="${#temporals.format(issue.createdAt, 'MMM dd, yyyy HH:mm')}">Date</td>
                                <td th:text="${issue.project?.name}">Project</td>
                                <td>
                                    <span th:text="${#strings.abbreviate(issue.description, 100)}">Description</span>
                                </td>
                                <td th:text="${issue.location ?: 'N/A'}">Location</td>
                                <td>
                                    <a th:href="@{/engineer/issues/{id}(id=${issue.id})}" class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
