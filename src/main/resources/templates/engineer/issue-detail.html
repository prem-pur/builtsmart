<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Details - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='issues')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-exclamation-triangle me-2"></i>Issue Details</h4>
                        <p class="text-muted mb-0" th:text="${#temporals.format(issue.createdAt, 'MMMM dd, yyyy HH:mm')}">Date</p>
                    </div>
                    <a href="/engineer/issues" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="alert alert-danger mb-3">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Issue Report</strong>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Description</label>
                            <p th:text="${issue.description}">Description</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Location</label>
                                <p th:text="${issue.location ?: 'Not specified'}">Location</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Weather</label>
                                <p th:text="${issue.weather ?: 'Not specified'}">Weather</p>
                            </div>
                        </div>

                        <div th:if="${issue.photoUrl}" class="mb-3">
                            <label class="form-label fw-semibold">Photo Evidence</label>
                            <div>
                                <img th:src="${issue.photoUrl}" alt="Issue Photo" class="img-fluid rounded" style="max-height: 400px;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-list me-1"></i> Details</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Project</label>
                            <p th:text="${issue.project?.name}">Project Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Reported By</label>
                            <p th:text="${issue.submittedBy?.name}">Engineer Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Reported At</label>
                            <p th:text="${#temporals.format(issue.createdAt, 'MMM dd, yyyy HH:mm')}">Date</p>
                        </div>

                        <div th:if="${issue.photoUrl}">
                            <a th:href="${issue.photoUrl}" target="_blank" class="btn btn-outline-primary btn-sm w-100">
                                <i class="fas fa-external-link-alt me-1"></i> View Full Photo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
