<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='tasks')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-tasks me-2"></i>Task Details</h4>
                        <p class="text-muted mb-0">View and update task status</p>
                    </div>
                    <a href="/engineer/tasks" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-info-circle me-1"></i> Task Information</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Description</label>
                            <p th:text="${task.description}">Description</p>
                        </div>

                        <div th:if="${task.notes}" class="mb-3">
                            <label class="form-label fw-semibold">Notes</label>
                            <p th:text="${task.notes}">Notes</p>
                        </div>

                        <div class="card bg-light">
                            <h6 class="mb-3">Update Task Status</h6>
                            <form th:action="@{/engineer/tasks/{id}/update-status(id=${task.id})}" method="post">
                                <div class="row align-items-end">
                                    <div class="col-md-8">
                                        <label for="status" class="form-label fw-semibold">Status</label>
                                        <select class="form-select" id="status" name="status" required>
                                            <option th:each="status : ${taskStatuses}"
                                                    th:value="${status}"
                                                    th:selected="${task.status == status}"
                                                    th:text="${status}">Status</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-save me-1"></i> Update
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-list me-1"></i> Details</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Project</label>
                            <p th:text="${task.project?.name}">Project Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Status</label>
                            <p>
                                <span th:class="${task.status.toString() == 'COMPLETED' ? 'badge success' : 
                                               task.status.toString() == 'IN_PROGRESS' ? 'badge warning' : 
                                               'badge info'}"
                                      th:text="${task.status}">Status</span>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Priority</label>
                            <p>
                                <span th:class="${task.priority.toString() == 'HIGH' ? 'badge danger' : 
                                               task.priority.toString() == 'MEDIUM' ? 'badge warning' : 
                                               'badge info'}"
                                      th:text="${task.priority}">Priority</span>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Assigned By</label>
                            <p th:text="${task.assignedBy?.name}">Manager Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Deadline</label>
                            <p th:text="${task.deadline != null ? #temporals.format(task.deadline, 'MMM dd, yyyy') : 'No deadline'}">Deadline</p>
                        </div>

                        <div th:if="${task.completedAt}" class="mb-3">
                            <label class="form-label fw-semibold">Completed At</label>
                            <p th:text="${#temporals.format(task.completedAt, 'MMM dd, yyyy HH:mm')}">Completed</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Created At</label>
                            <p th:text="${task.createdAt != null ? #temporals.format(task.createdAt, 'MMM dd, yyyy') : 'N/A'}">Created</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
