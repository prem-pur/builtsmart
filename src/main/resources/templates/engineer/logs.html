<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Logs - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='logs')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-clipboard-list me-2"></i>Site Logs</h4>
                        <p class="text-muted mb-0">Manage your site logs and reports</p>
                    </div>
                    <a href="/engineer/logs/new" class="btn btn-success">
                        <i class="fas fa-plus me-1"></i> Add New Log
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(logs)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-clipboard-list fa-3x mb-3 d-block"></i>
                                    No logs recorded yet. Click "Add New Log" to create one.
                                </td>
                            </tr>
                            <tr th:each="log : ${logs}">
                                <td th:text="${#temporals.format(log.createdAt, 'MMM dd, yyyy HH:mm')}">Date</td>
                                <td th:text="${log.project?.name}">Project</td>
                                <td>
                                    <span th:class="${log.type.toString() == 'PROGRESS_UPDATE' ? 'badge success' : 
                                                   log.type.toString() == 'ISSUE_REPORT' ? 'badge danger' : 
                                                   log.type.toString() == 'SAFETY_INCIDENT' ? 'badge warning' :
                                                   log.type.toString() == 'MATERIAL_DELIVERY' ? 'badge info' :
                                                   'badge primary'}"
                                          th:text="${log.type}">Type</span>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(log.description, 80)}">Description</span>
                                </td>
                                <td th:text="${log.location ?: 'N/A'}">Location</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/engineer/logs/{id}(id=${log.id})}" class="btn btn-outline-info" title="View">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/engineer/logs/{id}/edit(id=${log.id})}" class="btn btn-outline-warning" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/engineer/logs/{id}/delete(id=${log.id})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete this log?')">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
