<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Reports - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='progress')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-chart-line me-2"></i>Progress Reports</h4>
                        <p class="text-muted mb-0">Track project progress updates</p>
                    </div>
                    <a href="/engineer/progress/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Add Progress Update
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Description</th>
                                <th>Workers</th>
                                <th>Hours</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(progressReports)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-chart-line fa-3x mb-3 d-block"></i>
                                    No progress reports yet. Click "Add Progress Update" to create one.
                                </td>
                            </tr>
                            <tr th:each="progress : ${progressReports}">
                                <td th:text="${#temporals.format(progress.createdAt, 'MMM dd, yyyy')}">Date</td>
                                <td th:text="${progress.project?.name}">Project</td>
                                <td>
                                    <span th:text="${#strings.abbreviate(progress.description, 80)}">Description</span>
                                </td>
                                <td th:text="${progress.workerCount != null ? progress.workerCount : 'N/A'}">Workers</td>
                                <td th:text="${progress.hoursWorked != null ? progress.hoursWorked + 'h' : 'N/A'}">Hours</td>
                                <td>
                                    <a th:href="@{/engineer/logs/{id}(id=${progress.id})}" class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
