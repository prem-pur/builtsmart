<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${(log.id != null ? 'Edit' : 'Add') + ' Site Log - BuildSmart CMS'}">Site Log Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='logs')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-clipboard-list me-2"></i>
                            <span th:text="${log.id != null ? 'Edit Site Log' : 'Add New Site Log'}">Site Log Form</span>
                        </h4>
                        <p class="text-muted mb-0">Fill in the details below</p>
                    </div>
                    <a href="/engineer/logs" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>

            <div class="card">
                <form th:action="${log.id != null ? '/engineer/logs/' + log.id : '/engineer/logs'}"
                      th:object="${log}" method="post">
                    <input type="hidden" th:if="${log.id != null}" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="project" class="form-label fw-semibold">Project *</label>
                                <select class="form-select" id="project" name="project.id" required>
                                    <option value="">Select Project</option>
                                    <option th:each="project : ${projects}"
                                            th:value="${project.id}"
                                            th:selected="${log.project != null && log.project.id == project.id}"
                                            th:text="${project.name}">Project Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="type" class="form-label fw-semibold">Log Type *</label>
                                <select class="form-select" id="type" th:field="*{type}" required>
                                    <option th:each="logType : ${logTypes}"
                                            th:value="${logType}"
                                            th:text="${logType}">Type</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description *</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  rows="4" required placeholder="Enter detailed description..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="location" class="form-label fw-semibold">Location</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}"
                                       placeholder="Site location or area">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="weather" class="form-label fw-semibold">Weather Conditions</label>
                                <input type="text" class="form-control" id="weather" th:field="*{weather}"
                                       placeholder="e.g., Sunny, Rainy, Cloudy">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="workerCount" class="form-label fw-semibold">Number of Workers</label>
                                <input type="number" class="form-control" id="workerCount" th:field="*{workerCount}"
                                       min="0" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="hoursWorked" class="form-label fw-semibold">Hours Worked</label>
                                <input type="number" class="form-control" id="hoursWorked" th:field="*{hoursWorked}"
                                       min="0" step="0.5" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="photoUrl" class="form-label fw-semibold">Photo URL</label>
                        <input type="url" class="form-control" id="photoUrl" th:field="*{photoUrl}"
                               placeholder="https://example.com/photo.jpg">
                        <div class="form-text">Optional: URL to a photo related to this log entry</div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/engineer/logs" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${log.id != null ? 'Update Log' : 'Create Log'}">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
