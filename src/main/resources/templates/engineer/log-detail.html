<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Details - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: engineerSidebar(user=${user}, activePage='logs')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-clipboard-list me-2"></i>Log Details</h4>
                        <p class="text-muted mb-0" th:text="${#temporals.format(log.createdAt, 'MMMM dd, yyyy HH:mm')}">Date</p>
                    </div>
                    <div>
                        <a th:href="@{/engineer/logs/{id}/edit(id=${log.id})}" class="btn btn-warning">
                            <i class="fas fa-edit me-1"></i> Edit
                        </a>
                        <a href="/engineer/logs" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </a>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-info-circle me-1"></i> Log Information</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Description</label>
                            <p th:text="${log.description}">Description</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Location</label>
                                <p th:text="${log.location ?: 'Not specified'}">Location</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Weather</label>
                                <p th:text="${log.weather ?: 'Not specified'}">Weather</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Workers on Site</label>
                                <p th:text="${log.workerCount != null ? log.workerCount : 'Not specified'}">Workers</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Hours Worked</label>
                                <p th:text="${log.hoursWorked != null ? log.hoursWorked + ' hours' : 'Not specified'}">Hours</p>
                            </div>
                        </div>

                        <div th:if="${log.photoUrl}" class="mb-3">
                            <label class="form-label fw-semibold">Photo</label>
                            <div>
                                <img th:src="${log.photoUrl}" alt="Site Photo" class="img-fluid rounded" style="max-height: 400px;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-list me-1"></i> Details</h5>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Project</label>
                            <p th:text="${log.project?.name}">Project Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Type</label>
                            <p>
                                <span th:class="${log.type.toString() == 'PROGRESS_UPDATE' ? 'badge success' : 
                                               log.type.toString() == 'ISSUE_REPORT' ? 'badge danger' : 
                                               log.type.toString() == 'SAFETY_INCIDENT' ? 'badge warning' :
                                               log.type.toString() == 'MATERIAL_DELIVERY' ? 'badge info' :
                                               'badge primary'}"
                                      th:text="${log.type}">Type</span>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Submitted By</label>
                            <p th:text="${log.submittedBy?.name}">Engineer Name</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Created At</label>
                            <p th:text="${#temporals.format(log.createdAt, 'MMM dd, yyyy HH:mm')}">Date</p>
                        </div>

                        <div th:if="${log.photoUrl}">
                            <a th:href="${log.photoUrl}" target="_blank" class="btn btn-outline-primary btn-sm w-100">
                                <i class="fas fa-external-link-alt me-1"></i> View Full Photo
                            </a>
                        </div>
                    </div>

                    <div class="card">
                        <form th:action="@{/engineer/logs/{id}/delete(id=${log.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this log? This action cannot be undone.')">
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="fas fa-trash me-1"></i> Delete Log
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
