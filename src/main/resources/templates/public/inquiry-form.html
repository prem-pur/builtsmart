<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Site Manager - Inquiry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card p-4">
          <div class="mb-3">
            <h3 class="mb-1">Send an Inquiry</h3>
            <p class="text-muted mb-0">Our site manager will respond shortly.</p>
          </div>

          <div th:if="${success}" class="alert alert-success">Thank you! Your inquiry has been submitted.</div>

          <form method="post" th:action="@{/inquiries}" th:object="${inquiry}">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input class="form-control" th:field="*{clientName}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{clientEmail}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input class="form-control" th:field="*{subject}" placeholder="e.g., Schedule a site visit">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="6" th:field="*{message}" required></textarea>
            </div>
            <button class="btn btn-danger" type="submit">Submit Inquiry</button>
            <a href="/" class="btn btn-outline-secondary ms-2">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
