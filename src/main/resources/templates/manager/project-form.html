<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${project.id == null ? 'New Project' : 'Edit Project'} + ' - BuildSmart CMS'">Project Form - BuildSmart CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-hard-hat"></i> BuildSmart CMS
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/manager/projects">
                            <i class="fas fa-project-diagram"></i> Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/tasks">
                            <i class="fas fa-tasks"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/workers">
                            <i class="fas fa-users"></i> Workers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span th:text="${user.name}">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user-edit"></i> Profile
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-project-diagram"></i> 
                        <span th:text="${project.id == null ? 'Create New Project' : 'Edit Project'}">Project Form</span>
                    </h1>
                    <a href="/manager/projects" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Projects
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit"></i> 
                            <span th:text="${project.id == null ? 'Project Details' : 'Update Project Details'}">Project Details</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${project.id == null ? '/manager/projects' : '/manager/projects/' + project.id}" 
                              th:object="${project}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Project Name *</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               placeholder="Enter project name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="location" class="form-label">Location *</label>
                                        <input type="text" class="form-control" id="location" th:field="*{location}" 
                                               placeholder="Enter project location" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="3" placeholder="Enter project description"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">Start Date *</label>
                                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" th:field="*{status}">
                                            <option th:each="status : ${projectStatuses}" 
                                                    th:value="${status}" 
                                                    th:text="${status}">Status</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="totalBudget" class="form-label">Total Budget (LKR)</label>
                                        <input type="number" class="form-control" id="totalBudget" th:field="*{totalBudget}" 
                                               step="0.01" placeholder="0.00">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="client" class="form-label">Client</label>
                                <select class="form-select" id="client" th:field="*{client}">
                                    <option value="">Select a client</option>
                                    <option th:each="client : ${clients}" 
                                            th:value="${client.id}" 
                                            th:text="${client.name + ' (' + client.email + ')'}">Client</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/manager/projects" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 
                                    <span th:text="${project.id == null ? 'Create Project' : 'Update Project'}">Save Project</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
