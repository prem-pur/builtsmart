<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiries - BuildSmart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='inquiries')}"></div>
    <main class="stack">
      <div class="card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="mb-1"><i class="fa-solid fa-envelope me-2"></i>Client Inquiries</h4>
            <p class="text-muted mb-0">Review and respond to client messages</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Created</th>
                <th>Client</th>
                <th>Subject</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="inq : ${inquiries}">
                <td th:text="${inq.createdAt != null ? #temporals.format(inq.createdAt, 'dd MMM yyyy HH:mm') : 'â€”'}">date</td>
                <td>
                  <div class="fw-semibold" th:text="${inq.clientName}">Name</div>
                  <small class="text-muted" th:text="${inq.clientEmail}">email</small>
                </td>
                <td th:text="${inq.subject != null ? inq.subject : '-'}">Subject</td>
                <td>
                  <span class="badge" th:classappend="${inq.status != null and inq.status.toString() == 'OPEN' ? ' warning' : ' success'}" th:text="${inq.status != null ? inq.status : 'OPEN'}">OPEN</span>
                </td>
                <td>
                  <a th:href="@{/manager/inquiries/{id}(id=${inq.id})}" class="btn btn-sm btn-outline-info">View</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
