<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - BuildSmart CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/manager/dashboard">
                <i class="fas fa-hard-hat me-2"></i>BuildSmart CMS
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${user.name}">User Name</span>
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>User Management</h2>
            <a href="/manager/users/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Add New User
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Department</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="userItem : ${allUsers}">
                                <td th:text="${userItem.name}">User Name</td>
                                <td th:text="${userItem.email}">user@email.com</td>
                                <td>
                                    <span class="badge bg-info" th:text="${userItem.role}">Role</span>
                                </td>
                                <td th:text="${userItem.department ?: 'N/A'}">Department</td>
                                <td th:text="${userItem.phone ?: 'N/A'}">Phone</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${userItem.active ? 'bg-success' : 'bg-danger'}"
                                          th:text="${userItem.active ? 'Active' : 'Inactive'}">Status</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/manager/users/{id}/edit(id=${userItem.id})}" 
                                           class="btn btn-outline-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/manager/users/{id}/toggle-status(id=${userItem.id})}" 
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-secondary"
                                                    th:title="${userItem.active ? 'Deactivate' : 'Activate'}">
                                                <i th:class="${userItem.active ? 'fas fa-user-slash' : 'fas fa-user-check'}"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
