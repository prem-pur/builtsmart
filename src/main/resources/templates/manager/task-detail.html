<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - BuildSmart CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/manager/dashboard">
                <i class="fas fa-hard-hat me-2"></i>BuildSmart CMS
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${user.name}">User Name</span>
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>Task Details
                        </h4>
                        <div>
                            <a th:href="@{/manager/tasks/{id}/edit(id=${task.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/manager/tasks/{id}/delete(id=${task.id})}" method="post" 
                                  class="d-inline" onsubmit="return confirm('Are you sure you want to delete this task?')">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Description</h5>
                                <p th:text="${task.description}" class="mb-4">Task description</p>

                                <div th:if="${task.notes}" class="mb-4">
                                    <h6>Notes</h6>
                                    <p th:text="${task.notes}">Task notes</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-title">Task Information</h6>
                                        
                                        <div class="mb-2">
                                            <strong>Project:</strong>
                                            <span th:text="${task.project?.name}">Project Name</span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <strong>Assigned To:</strong>
                                            <span th:text="${task.assignedTo?.name ?: 'Unassigned'}">Assignee</span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <strong>Assigned By:</strong>
                                            <span th:text="${task.assignedBy?.name}">Assigner</span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <strong>Status:</strong>
                                            <span class="badge" 
                                                  th:classappend="${task.status.name() == 'COMPLETED' ? 'bg-success' : 
                                                                 task.status.name() == 'IN_PROGRESS' ? 'bg-warning' : 
                                                                 task.status.name() == 'PENDING' ? 'bg-secondary' : 'bg-danger'}"
                                                  th:text="${task.status}">Status</span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <strong>Priority:</strong>
                                            <span class="badge" 
                                                  th:classappend="${task.priority.name() == 'URGENT' ? 'bg-danger' : 
                                                                 task.priority.name() == 'HIGH' ? 'bg-warning' : 
                                                                 task.priority.name() == 'MEDIUM' ? 'bg-info' : 'bg-secondary'}"
                                                  th:text="${task.priority}">Priority</span>
                                        </div>
                                        
                                        <div class="mb-2" th:if="${task.deadline}">
                                            <strong>Deadline:</strong>
                                            <span th:text="${#temporals.format(task.deadline, 'dd/MM/yyyy')}">Deadline</span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <strong>Created:</strong>
                                            <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}">Created Date</span>
                                        </div>
                                        
                                        <div class="mb-2" th:if="${task.completedAt}">
                                            <strong>Completed:</strong>
                                            <span th:text="${#temporals.format(task.completedAt, 'dd/MM/yyyy HH:mm')}">Completed Date</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/manager/tasks" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Tasks
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
