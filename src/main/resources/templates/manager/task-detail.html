<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='tasks')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-tasks me-2"></i>Task Details</h4>
                        <p class="text-muted mb-0">View and manage task information</p>
                    </div>
                    <div>
                        <a href="/manager/tasks" class="btn btn-secondary me-2">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </a>
                        <a th:href="@{/manager/tasks/{id}/edit(id=${task.id})}" class="btn btn-warning">
                            <i class="fas fa-edit me-1"></i> Edit
                        </a>
                        <form th:action="@{/manager/tasks/{id}/delete(id=${task.id})}" method="post" 
                              class="d-inline" onsubmit="return confirm('Are you sure you want to delete this task?')">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-info-circle me-1"></i> Description</h5>
                        </div>
                        <p th:text="${task.description}" class="mb-4">Task description</p>

                        <div th:if="${task.notes}" class="mt-4">
                            <div class="section-title">
                                <h5><i class="fas fa-sticky-note me-1"></i> Notes</h5>
                            </div>
                            <p th:text="${task.notes}">Task notes</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="section-title">
                            <h5><i class="fas fa-info-circle me-1"></i> Task Information</h5>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-muted small">Project</div>
                            <strong th:text="${task.project?.name}">Project Name</strong>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-muted small">Assigned To</div>
                            <strong th:text="${task.assignedTo?.name ?: 'Unassigned'}">Assignee</strong>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-muted small">Assigned By</div>
                            <strong th:text="${task.assignedBy?.name}">Assigner</strong>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-muted small">Status</div>
                            <span class="badge" 
                                  th:classappend="${task.status.toString() == 'COMPLETED' ? ' success' : 
                                                 task.status.toString() == 'IN_PROGRESS' ? ' warning' : 
                                                 task.status.toString() == 'PENDING' ? ' secondary' : ' danger'}"
                                  th:text="${task.status}">Status</span>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-muted small">Priority</div>
                            <span class="badge" 
                                  th:classappend="${task.priority.toString() == 'URGENT' ? ' danger' : 
                                                 task.priority.toString() == 'HIGH' ? ' warning' : 
                                                 task.priority.toString() == 'MEDIUM' ? ' info' : ' secondary'}"
                                  th:text="${task.priority}">Priority</span>
                        </div>
                        
                        <div class="mb-3" th:if="${task.deadline}">
                            <div class="text-muted small">Deadline</div>
                            <strong th:text="${#temporals.format(task.deadline, 'dd MMM yyyy')}">Deadline</strong>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-muted small">Created</div>
                            <strong th:text="${#temporals.format(task.createdAt, 'dd MMM yyyy HH:mm')}">Created Date</strong>
                        </div>
                        
                        <div class="mb-3" th:if="${task.completedAt}">
                            <div class="text-muted small">Completed</div>
                            <strong th:text="${#temporals.format(task.completedAt, 'dd MMM yyyy HH:mm')}">Completed Date</strong>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
