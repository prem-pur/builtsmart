<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry - BuildSmart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='inquiries')}"></div>
    <main class="stack">
      <div class="card">
        <div class="section-title">
          <h5><i class="fa-solid fa-envelope-open me-2"></i> Inquiry</h5>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-2"><strong>Client</strong></div>
            <div class="fw-semibold" th:text="${inquiry.clientName}">Name</div>
            <div class="text-muted" th:text="${inquiry.clientEmail}">email</div>
          </div>
          <div class="col-md-6">
            <div class="mb-2"><strong>Submitted</strong></div>
            <div th:text="${#temporals.format(inquiry.createdAt, 'dd MMM yyyy HH:mm')}">date</div>
          </div>
          <div class="col-12">
            <div class="mb-2"><strong>Subject</strong></div>
            <div th:text="${inquiry.subject}">Subject</div>
          </div>
          <div class="col-12">
            <div class="mb-2"><strong>Message</strong></div>
            <div class="p-3 rounded" style="background:var(--primary-weak);" th:text="${inquiry.message}">Message body</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="section-title">
          <h5>Respond</h5>
        </div>
        <form th:action="@{/manager/inquiries/{id}/reply(id=${inquiry.id})}" method="post">
          <div class="mb-3">
            <textarea class="form-control" name="responseText" rows="5" placeholder="Write your response..." required th:text="${inquiry.responseText}"></textarea>
          </div>
          <button class="btn btn-danger" type="submit">Send Response</button>
        </form>
        <div class="mt-3" th:if="${inquiry.respondedAt}">
          <small class="text-muted">Last responded at <span th:text="${#temporals.format(inquiry.respondedAt, 'dd MMM yyyy HH:mm')}">date</span> by <span th:text="${inquiry.respondedBy}">Manager</span></small>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
