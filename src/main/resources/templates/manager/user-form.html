<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userToEdit != null ? 'Edit User' : 'Create New User'} + ' - BuildSmart CMS'">User Form - BuildSmart CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/manager/dashboard">
                <i class="fas fa-hard-hat me-2"></i>BuildSmart CMS
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${user.name}">User Name</span>
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user me-2"></i>
                            <span th:text="${userToEdit != null ? 'Edit User' : 'Create New User'}">User Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${userToEdit != null ? '/manager/users/' + userToEdit.id : '/manager/users'}" 
                              th:object="${userToEdit != null ? userToEdit : newUser}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               required placeholder="Enter full name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               required placeholder="user@buildsmart.lk">
                                    </div>
                                </div>
                            </div>

                            <div class="row" th:if="${userToEdit == null}">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                                               required placeholder="Enter password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Role *</label>
                                        <select class="form-select" id="role" th:field="*{role}" required>
                                            <option value="">Select Role</option>
                                            <option th:each="role : ${userRoles}" 
                                                   th:value="${role}" 
                                                   th:text="${role}">Role</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department</label>
                                        <input type="text" class="form-control" id="department" th:field="*{department}" 
                                               placeholder="e.g., Engineering, HR, Finance">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                               placeholder="+94 11 234 5678">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" th:field="*{address}" 
                                               placeholder="Enter address">
                                    </div>
                                </div>
                            </div>

                            <div class="row" th:if="${userToEdit != null}">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                                            <label class="form-check-label" for="active">
                                                Active User
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/manager/users" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i> Back to Users
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${userToEdit != null ? 'Update User' : 'Create User'}">Save User</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
