<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='projects')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-dollar-sign me-2"></i> Add Expense
                        </h4>
                        <p class="text-muted mb-0">Record a new project expense</p>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </button>
                </div>
            </div>

            <div class="card">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/manager/projects/expenses}" th:object="${expense}" method="post" id="expenseForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="project" class="form-label fw-semibold">Project *</label>
                                <select class="form-select" id="project" th:field="*{project}" required>
                                    <option value="">Select Project</option>
                                    <option th:each="project : ${projects}" 
                                            th:value="${project.id}" 
                                            th:text="${project.name}"
                                            th:selected="${selectedProjectId != null and selectedProjectId == project.id}">
                                        Project Name
                                    </option>
                                </select>
                                <div class="invalid-feedback">Please select a project.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label fw-semibold">Category *</label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option th:each="category : ${expenseCategories}" 
                                            th:value="${category}" 
                                            th:text="${category}">
                                        Category
                                    </option>
                                </select>
                                <div class="invalid-feedback">Please select a category.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-semibold">Amount (LKR) *</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="amount" 
                                       th:field="*{amount}" placeholder="0.00" required>
                                <div class="invalid-feedback">Amount must be greater than zero.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label fw-semibold">Expense Date</label>
                                <input type="date" class="form-control" id="expenseDate" th:field="*{expenseDate}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description *</label>
                        <textarea class="form-control" id="description" th:field="*{description}" 
                                 rows="3" placeholder="Enter expense description..." required></textarea>
                        <div class="invalid-feedback">Please provide a description.</div>
                    </div>

                    <div class="mb-3">
                        <label for="receiptUrl" class="form-label fw-semibold">Receipt URL</label>
                        <input type="url" class="form-control" id="receiptUrl" th:field="*{receiptUrl}" 
                               placeholder="https://example.com/receipt.jpg">
                        <div class="form-text">Optional: URL to receipt or invoice image</div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label fw-semibold">Additional Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" 
                                 rows="2" placeholder="Any additional notes..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="fas fa-arrow-left me-1"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i> Save Expense
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            const amount = document.getElementById('amount').value;
            
            // Validate amount is not negative
            if (amount && parseFloat(amount) < 0) {
                e.preventDefault();
                document.getElementById('amount').classList.add('is-invalid');
            } else {
                document.getElementById('amount').classList.remove('is-invalid');
            }
        });
        
        // Clear validation on input
        document.getElementById('amount').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
    </script>
</body>
</html>
