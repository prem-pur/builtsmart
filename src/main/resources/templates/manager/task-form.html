<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${(task.id != null ? 'Edit Task' : 'Create New Task') + ' - BuildSmart CMS'}">Task Form - BuildSmart CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/manager/dashboard">
                <i class="fas fa-hard-hat me-2"></i>BuildSmart CMS
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${user.name}">User Name</span>
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            <span th:text="${task.id != null ? 'Edit Task' : 'Create New Task'}">Task Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Edit form -->
                        <form th:if="${task.id != null}"
                              th:action="@{/manager/tasks/{id}(id=${task.id})}"
                              th:object="${task}"
                              method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="description" class="form-label">Task Description *</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          rows="3" required placeholder="Enter task description"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="project" class="form-label">Project *</label>
                                        <select class="form-select" id="project" name="project.id" required>
                                            <option value="">Select Project</option>
                                            <option th:each="project : ${projects}"
                                                    th:value="${project.id}"
                                                    th:selected="${task.project != null && task.project.id == project.id}"
                                                    th:text="${project.name}">Project Name</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="assignedTo" class="form-label">Assign To</label>
                                        <select class="form-select" id="assignedTo" name="assignedTo.id">
                                            <option value="">Select Worker/Engineer</option>
                                            <optgroup label="Workers">
                                                <option th:each="worker : ${workers}"
                                                        th:value="${worker.id}"
                                                        th:selected="${task.assignedTo != null && task.assignedTo.id == worker.id}"
                                                        th:text="${worker.name}">Worker Name</option>
                                            </optgroup>
                                            <optgroup label="Engineers">
                                                <option th:each="engineer : ${engineers}"
                                                        th:value="${engineer.id}"
                                                        th:selected="${task.assignedTo != null && task.assignedTo.id == engineer.id}"
                                                        th:text="${engineer.name}">Engineer Name</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="deadline" class="form-label">Deadline</label>
                                        <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="priority" class="form-label">Priority</label>
                                        <select class="form-select" id="priority" th:field="*{priority}">
                                            <option th:each="priority : ${taskPriorities}"
                                                    th:value="${priority}"
                                                    th:text="${priority}">Priority</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" th:field="*{status}">
                                            <option th:each="status : ${taskStatuses}"
                                                    th:value="${status}"
                                                    th:text="${status}">Status</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}"
                                          rows="2" placeholder="Additional notes (optional)"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/manager/tasks" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Tasks
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Task
                                </button>
                            </div>
                        </form>

                        <!-- Create form -->
                        <form th:unless="${task.id != null}"
                              th:action="@{/manager/tasks}"
                              th:object="${task}"
                              method="post">

                            <div class="mb-3">
                                <label for="description" class="form-label">Task Description *</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          rows="3" required placeholder="Enter task description"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="project" class="form-label">Project *</label>
                                        <select class="form-select" id="project" name="project.id" required>
                                            <option value="">Select Project</option>
                                            <option th:each="project : ${projects}"
                                                    th:value="${project.id}"
                                                    th:selected="${task.project != null && task.project.id == project.id}"
                                                    th:text="${project.name}">Project Name</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="assignedTo" class="form-label">Assign To</label>
                                        <select class="form-select" id="assignedTo" name="assignedTo.id">
                                            <option value="">Select Worker/Engineer</option>
                                            <optgroup label="Workers">
                                                <option th:each="worker : ${workers}"
                                                        th:value="${worker.id}"
                                                        th:selected="${task.assignedTo != null && task.assignedTo.id == worker.id}"
                                                        th:text="${worker.name}">Worker Name</option>
                                            </optgroup>
                                            <optgroup label="Engineers">
                                                <option th:each="engineer : ${engineers}"
                                                        th:value="${engineer.id}"
                                                        th:selected="${task.assignedTo != null && task.assignedTo.id == engineer.id}"
                                                        th:text="${engineer.name}">Engineer Name</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="deadline" class="form-label">Deadline</label>
                                        <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="priority" class="form-label">Priority</label>
                                        <select class="form-select" id="priority" th:field="*{priority}">
                                            <option th:each="priority : ${taskPriorities}"
                                                    th:value="${priority}"
                                                    th:text="${priority}">Priority</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" th:field="*{status}">
                                            <option th:each="status : ${taskStatuses}"
                                                    th:value="${status}"
                                                    th:text="${status}">Status</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}"
                                          rows="2" placeholder="Additional notes (optional)"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/manager/tasks" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Tasks
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Create Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
