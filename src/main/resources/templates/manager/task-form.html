<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${(task.id != null ? 'Edit Task' : 'Create New Task') + ' - BuildSmart CMS'}">Task Form - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='tasks')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-tasks me-2"></i>
                            <span th:text="${task.id != null ? 'Edit Task' : 'Create New Task'}">Task Form</span>
                        </h4>
                        <p class="text-muted mb-0">Fill in the task details below</p>
                    </div>
                    <a href="/manager/tasks" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>

            <div class="card">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Unified form for both create and edit -->
                <form th:action="${task.id != null ? '/manager/tasks/' + task.id : '/manager/tasks'}"
                      th:object="${task}" method="post" id="taskForm">
                    <input type="hidden" th:if="${task.id != null}" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Task Description *</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  rows="3" required placeholder="Enter task description"></textarea>
                        <div class="invalid-feedback">Please provide a task description.</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="project" class="form-label fw-semibold">Project *</label>
                                <select class="form-select" id="project" name="project.id" required>
                                    <option value="">Select Project</option>
                                    <option th:each="project : ${projects}"
                                            th:value="${project.id}"
                                            th:selected="${task.project != null && task.project.id == project.id}"
                                            th:text="${project.name}">Project Name</option>
                                </select>
                                <div class="invalid-feedback">Please select a project.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignedTo" class="form-label fw-semibold">Assign To</label>
                                <select class="form-select" id="assignedTo" name="assignedTo.id">
                                    <option value="">Select Worker/Engineer</option>
                                    <optgroup label="Workers">
                                        <option th:each="worker : ${workers}"
                                                th:value="${worker.id}"
                                                th:selected="${task.assignedTo != null && task.assignedTo.id == worker.id}"
                                                th:text="${worker.name}">Worker Name</option>
                                    </optgroup>
                                    <optgroup label="Engineers">
                                        <option th:each="engineer : ${engineers}"
                                                th:value="${engineer.id}"
                                                th:selected="${task.assignedTo != null && task.assignedTo.id == engineer.id}"
                                                th:text="${engineer.name}">Engineer Name</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="deadline" class="form-label fw-semibold">Deadline</label>
                                <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
                                <div class="invalid-feedback">Deadline cannot be in the past.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="priority" class="form-label fw-semibold">Priority</label>
                                <select class="form-select" id="priority" th:field="*{priority}">
                                    <option th:each="priority : ${taskPriorities}"
                                            th:value="${priority}"
                                            th:text="${priority}">Priority</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label fw-semibold">Status</label>
                                <select class="form-select" id="status" th:field="*{status}">
                                    <option th:each="status : ${taskStatuses}"
                                            th:value="${status}"
                                            th:text="${status}">Status</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label fw-semibold">Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}"
                                  rows="2" placeholder="Additional notes (optional)"></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/manager/tasks" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Tasks
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${task.id != null ? 'Update Task' : 'Create Task'}">Save Task</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            const deadline = document.getElementById('deadline').value;
            const today = new Date().toISOString().split('T')[0];
            
            // Validate deadline is not in the past
            if (deadline && deadline < today) {
                e.preventDefault();
                document.getElementById('deadline').classList.add('is-invalid');
            } else {
                document.getElementById('deadline').classList.remove('is-invalid');
            }
        });
        
        // Clear validation on input
        document.getElementById('deadline').addEventListener('change', function() {
            this.classList.remove('is-invalid');
        });
    </script>
</body>
</html>
