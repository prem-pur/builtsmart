<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='projects')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-project-diagram me-2"></i>Projects Management</h4>
                        <p class="text-muted mb-0">Manage your construction projects</p>
                    </div>
                    <a href="/manager/projects/new" class="btn btn-success"><i class="fas fa-plus me-1"></i> Add New Project</a>
                </div>
            </div>

            <div class="card">
                <div class="section-title">
                    <h5><i class="fas fa-list me-1"></i> My Projects</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="project : ${projects}">
                                <td th:text="${project.name}">Project Name</td>
                                <td th:text="${project.location}">Location</td>
                                <td>
                                    <span th:class="${project.status == 'IN_PROGRESS' ? 'badge success' : project.status == 'PLANNING' ? 'badge info' : project.status == 'COMPLETED' ? 'badge' : 'badge'}"
                                          th:text="${project.status}">Status</span>
                                </td>
                                <td>
                                    <div class="progress" style="height:10px;">
                                        <div class="progress-bar bg-success" role="progressbar"
                                             th:style="'width: ' + ${project.getProgressPercentage()} + '%'"
                                             th:text="${project.getProgressPercentage()} + '%'">0%</div>
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(project.startDate, 'dd MMM yyyy')}">Start Date</td>
                                <td th:text="${#temporals.format(project.endDate, 'dd MMM yyyy')}">End Date</td>
                                <td>
                                    <a th:href="@{/manager/projects/{id}(id=${project.id})}" class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/manager/projects/{id}/edit(id=${project.id})}" class="btn btn-sm btn-outline-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/manager/projects/{id}/delete(id=${project.id})}" method="post" style="display:inline" onsubmit="return confirm('Delete this project? This action cannot be undone.');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
