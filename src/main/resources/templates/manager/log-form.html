<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Log - BuildSmart CMS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Shared Manager Theme -->
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: managerSidebar(user=${user}, activePage='projects')}"></div>
        <main class="stack">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-upload me-2"></i> Add Site Log
                        </h4>
                        <p class="text-muted mb-0">Record a new site log entry</p>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </button>
                </div>
            </div>

            <div class="card">
                <form th:action="@{/manager/projects/logs}" th:object="${log}" method="post">
                    <div class="mb-3">
                        <label for="project" class="form-label fw-semibold">Project *</label>
                        <select class="form-select" id="project" th:field="*{project}" required>
                            <option value="">Select Project</option>
                            <option th:each="project : ${projects}" 
                                    th:value="${project.id}" 
                                    th:text="${project.name}"
                                    th:selected="${selectedProjectId != null and selectedProjectId == project.id}">
                                Project Name
                            </option>
                        </select>
                        <div class="invalid-feedback">Please select a project.</div>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label fw-semibold">Log Type *</label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option th:each="logType : ${logTypes}" 
                                    th:value="${logType}" 
                                    th:text="${logType}">
                                Log Type
                            </option>
                        </select>
                        <div class="invalid-feedback">Please select a log type.</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description *</label>
                        <textarea class="form-control" id="description" th:field="*{description}" 
                                 rows="5" placeholder="Enter log description..." required></textarea>
                        <div class="invalid-feedback">Please provide a description.</div>
                    </div>

                    <div class="mb-3">
                        <label for="photoUrl" class="form-label fw-semibold">Photo URL</label>
                        <input type="url" class="form-control" id="photoUrl" th:field="*{photoUrl}" 
                               placeholder="https://example.com/photo.jpg">
                        <div class="form-text">Optional: URL to a photo related to this log entry</div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="fas fa-arrow-left me-1"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i> Save Log
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
