<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Log - BuildSmart CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-hard-hat"></i> BuildSmart CMS
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/projects">
                            <i class="fas fa-project-diagram"></i> Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/tasks">
                            <i class="fas fa-tasks"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/workers">
                            <i class="fas fa-users"></i> Workers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span th:text="${user.name}">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/manager/profile">
                                <i class="fas fa-user-edit"></i> Profile
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-upload"></i> Add Site Log
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/manager/projects/logs}" th:object="${log}" method="post">
                            <div class="mb-3">
                                <label for="project" class="form-label">Project *</label>
                                <select class="form-select" id="project" th:field="*{project}" required>
                                    <option value="">Select Project</option>
                                    <option th:each="project : ${projects}" 
                                            th:value="${project.id}" 
                                            th:text="${project.name}"
                                            th:selected="${selectedProjectId != null and selectedProjectId == project.id}">
                                        Project Name
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Log Type *</label>
                                <select class="form-select" id="type" th:field="*{type}" required>
                                    <option th:each="logType : ${logTypes}" 
                                            th:value="${logType}" 
                                            th:text="${logType}">
                                        Log Type
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                         rows="5" placeholder="Enter log description..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="photoUrl" class="form-label">Photo URL</label>
                                <input type="url" class="form-control" id="photoUrl" th:field="*{photoUrl}" 
                                       placeholder="https://example.com/photo.jpg">
                                <div class="form-text">Optional: URL to a photo related to this log entry</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Log
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
