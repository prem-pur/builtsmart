<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - BuildSmart CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/manager-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div th:replace="~{fragments/sidebar :: clientSidebar(user=${user}, activePage='projects')}"></div>
        <main class="stack">
            <!-- Header -->
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1"><i class="fas fa-project-diagram me-2"></i>My Projects</h4>
                        <p class="text-muted mb-0">View and track all your construction projects</p>
                    </div>
                </div>
            </div>

            <!-- Projects Grid -->
            <div th:if="${#lists.isEmpty(projects)}" class="card text-center py-5">
                <i class="fas fa-folder-open fa-4x text-muted mb-3"></i>
                <h5>No Projects Yet</h5>
                <p class="text-muted">You don't have any projects assigned to you at the moment.</p>
            </div>

            <div class="row g-3">
                <div th:each="project : ${projects}" class="col-md-6">
                    <div class="card">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="mb-1" th:text="${project.name}">Project Name</h5>
                                <div class="text-muted small">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    <span th:text="${project.location}">Location</span>
                                </div>
                            </div>
                            <span class="badge" 
                                  th:classappend="${project.status.name() == 'COMPLETED' ? ' success' : 
                                                  project.status.name() == 'IN_PROGRESS' ? ' info' : 
                                                  project.status.name() == 'ON_HOLD' ? ' warning' :
                                                  project.status.name() == 'CANCELLED' ? ' danger' : ' secondary'}"
                                  th:text="${project.status}">Status</span>
                        </div>

                        <p th:if="${project.description}" class="text-muted small mb-3" th:text="${project.description}">Description</p>

                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="text-muted small">Start Date</div>
                                <strong th:text="${#temporals.format(project.startDate, 'dd MMM yyyy')}">Date</strong>
                            </div>
                            <div class="col-6">
                                <div class="text-muted small">End Date</div>
                                <strong th:text="${project.endDate != null ? #temporals.format(project.endDate, 'dd MMM yyyy') : 'Not set'}">Date</strong>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="text-muted small">Budget</div>
                                <strong>LKR <span th:text="${project.totalBudget != null ? #numbers.formatDecimal(project.totalBudget, 0, 'COMMA', 2, 'POINT') : '0.00'}">0</span></strong>
                            </div>
                            <div class="col-6">
                                <div class="text-muted small">Tasks</div>
                                <strong th:text="${project.taskCount != null ? project.taskCount : 0}">0</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted small">Progress</span>
                                <strong class="small" th:text="${project.completionPercentage != null ? project.completionPercentage : 0} + '%'">0%</strong>
                            </div>
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar" 
                                     th:classappend="${project.completionPercentage != null && project.completionPercentage >= 75 ? ' bg-success' : 
                                                     project.completionPercentage != null && project.completionPercentage >= 50 ? ' bg-info' : 
                                                     project.completionPercentage != null && project.completionPercentage >= 25 ? ' bg-warning' : ' bg-danger'}"
                                     role="progressbar"
                                     th:style="'width: ' + ${project.completionPercentage != null ? project.completionPercentage : 0} + '%'"
                                     th:text="${project.completionPercentage != null ? project.completionPercentage : 0} + '%'">
                                    0%
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <a th:href="@{/client/projects/{id}(id=${project.id})}" class="btn btn-primary flex-grow-1">
                                <i class="fas fa-eye me-1"></i>View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
