<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Inquiries - Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="/dashboard"><i class="fas fa-hard-hat"></i> BuildSmart CMS</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/client/projects"><i class="fas fa-project-diagram"></i> My Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/client/invoices"><i class="fas fa-file-invoice"></i> Invoices</a></li>
          <li class="nav-item"><a class="nav-link" href="/client/reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
          <li class="nav-item"><a class="nav-link active" href="/client/inquiries"><i class="fas fa-envelope"></i> Inquiries</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header"><i class="fa-solid fa-paper-plane me-2"></i>Send a new inquiry</div>
          <div class="card-body">
            <form method="post" th:action="@{/client/inquiries}">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input class="form-control" name="clientName" th:value="${prefillName}" disabled>
                <div class="form-text">Pulled from your profile</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input class="form-control" name="clientEmail" th:value="${prefillEmail}" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input class="form-control" name="subject" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="5" required></textarea>
              </div>
              <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header"><i class="fa-solid fa-inbox me-2"></i>My inquiries</div>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>Created</th>
                  <th>Subject</th>
                  <th>Status</th>
                  <th>Response</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="inq : ${myInquiries}">
                  <td th:text="${inq.createdAt != null ? #temporals.format(inq.createdAt, 'dd MMM yyyy HH:mm') : 'â€”'}">date</td>
                  <td th:text="${inq.subject}">subject</td>
                  <td>
                    <span class="badge" th:classappend="${inq.status != null and inq.status.name() == 'OPEN' ? ' bg-warning' : ' bg-success'}" th:text="${inq.status}">OPEN</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-info" type="button" data-bs-toggle="collapse" th:attr="data-bs-target=${'#resp-' + inq.id}">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="p-3">
            <div th:each="inq : ${myInquiries}" class="collapse" th:id="${'resp-' + inq.id}">
              <div class="border rounded p-3">
                <div class="mb-2"><strong>Your message</strong></div>
                <div class="mb-3" th:text="${inq.message}">message</div>
                <div class="mb-2"><strong>Response</strong></div>
                <div th:if="${inq.responseText != null}" th:text="${inq.responseText}">Response here</div>
                <div th:if="${inq.responseText == null}" class="text-muted">No response yet</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
